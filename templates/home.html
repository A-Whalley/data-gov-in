{% extends "base.html" %}

{% block content %}

<div class="row">
		{% for f in files -%}
		{% if loop.index % 2==0 %}<div class="row">{% endif %}
			<div class="span6">
			<a href="index.py?page=dataset&fname={{ f }}">{{ get_file_title(f) }}</a>
			</div>
		{% if loop.index % 2==0 %}</div>{% endif %}
		{%- endfor %}
</div>

<script>
	$("#file-select").change(function() {
		window.location.href = "index.py?page=dataset&fname=" + $(this).val();
	});
</script>

{% endblock %}
